<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyScripts - Script Hub</title>
    
    <link rel="icon" type="image/webp" href="https://raw.githubusercontent.com/zxkuhl/KittyScriptsWeb/main/KapiNewestIcon.webp">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-base: #08080a;
            --bg-elevated: #0e0e12;
            --bg-card: #13131a;
            --accent-primary: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.2);
            --accent-bright: #818cf8;
            --text-primary: #f8f8f9;
            --text-muted: #8b8d98;
            --text-dim: #6b6d78;
            --border-subtle: #1a1a24;
            --border-bright: #2a2a3a;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg-base);
            color: var(--text-primary);
            font-family: 'Syne', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, var(--accent-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }
        
        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 3rem;
            backdrop-filter: blur(20px) saturate(180%);
            background: rgba(14, 14, 18, 0.8);
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .navbar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent,
                var(--accent-primary) 30%,
                var(--accent-primary) 70%,
                transparent
            );
            opacity: 0.3;
        }
        
        .tabs {
            display: flex;
            gap: 0.75rem;
            position: relative;
        }
        
        .tab {
            padding: 0.625rem 1.5rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
            position: relative;
            border: 1px solid transparent;
            background: transparent;
        }
        
        .tab::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 10px;
            padding: 1px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tab:hover::before {
            opacity: 0.5;
        }
        
        .tab:hover {
            color: var(--accent-bright);
            transform: translateY(-1px);
        }
        
        .tab.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            color: white;
            box-shadow: 0 8px 24px var(--accent-glow);
        }
        
        .tab.active::before {
            opacity: 0;
        }
        
        .social-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .discord-icon-btn, .youtube-icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            padding: 0.625rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            width: 44px;
            height: 44px;
        }
        
        .discord-icon-btn {
            background: linear-gradient(135deg, #5865f2, #7289da);
            box-shadow: 0 4px 16px rgba(88, 101, 242, 0.25);
        }
        
        .youtube-icon-btn {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            box-shadow: 0 4px 16px rgba(255, 0, 0, 0.25);
        }
        
        .discord-icon-btn::before, .youtube-icon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .discord-icon-btn:hover::before, .youtube-icon-btn:hover::before {
            left: 100%;
        }
        
        .discord-icon-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 24px rgba(88, 101, 242, 0.4);
        }
        
        .youtube-icon-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 24px rgba(255, 0, 0, 0.4);
        }
        
        .discord-icon-btn:active, .youtube-icon-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .discord-icon, .youtube-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        /* Content Area */
        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Main Tab */
        #mainTab {
            text-align: center;
            padding: 6rem 2rem;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #mainTab h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, 
                var(--accent-bright) 0%,
                var(--accent-primary) 30%,
                #8b5cf6 60%,
                var(--accent-primary) 100%
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 8s ease infinite;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .logo-container {
            position: relative;
            display: inline-block;
            margin: 2rem 0;
        }
        
        .logo-container::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        #mainTab img {
            width: 240px;
            height: auto;
            border-radius: 24px;
            box-shadow: 
                0 0 60px var(--accent-glow),
                0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-bright);
        }
        
        #mainTab img:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 
                0 0 80px var(--accent-glow),
                0 30px 80px rgba(0, 0, 0, 0.6);
        }
        
        .tagline {
            font-size: 1.25rem;
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 2rem;
        }
        
        .tagline span {
            display: inline-block;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }
        
        .tagline span:nth-child(1) { animation-delay: 0.2s; }
        .tagline span:nth-child(2) { animation-delay: 0.3s; color: var(--accent-bright); }
        .tagline span:nth-child(3) { animation-delay: 0.4s; }
        .tagline span:nth-child(4) { animation-delay: 0.5s; color: var(--accent-bright); }
        .tagline span:nth-child(5) { animation-delay: 0.6s; }
        
        /* Scripts Tab */
        #scriptsTab, #logsTab {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
            position: relative;
        }
        
        .script-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), transparent);
        }
        
        .script-header h2 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .search-input {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 0.75rem 1.25rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 200px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
            width: 250px;
        }
        
        .search-input::placeholder {
            color: var(--text-dim);
        }
        
        .filter-btn {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .filter-btn:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 4px 12px var(--accent-glow);
        }
        
        .filter-btn.active {
            border-color: var(--accent-primary);
            background: var(--accent-primary);
            color: white;
        }
        
        .add-btn {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            color: white;
            font-size: 32px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px var(--accent-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .add-btn::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
            filter: blur(10px);
        }
        
        .add-btn:hover::before {
            opacity: 1;
        }
        
        .add-btn:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 12px 32px var(--accent-glow);
        }
        
        .add-btn:active {
            transform: rotate(90deg) scale(0.95);
        }
        
        /* Logs Tab */
        .logs-container {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .logs-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .logs-container::-webkit-scrollbar-track {
            background: var(--bg-elevated);
            border-radius: 4px;
        }
        
        .logs-container::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }
        
        .log-entry {
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: var(--bg-elevated);
            border-left: 3px solid var(--accent-primary);
            border-radius: 8px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            animation: slideInLeft 0.3s ease;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .log-entry.created {
            border-left-color: var(--success);
        }
        
        .log-entry.edited {
            border-left-color: var(--warning);
        }
        
        .log-entry.deleted {
            border-left-color: var(--danger);
        }
        
        .log-entry.tag-added {
            border-left-color: var(--info);
        }
        
        .log-entry.tag-removed {
            border-left-color: var(--text-muted);
        }
        
        .log-timestamp {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }
        
        .log-action {
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .log-entry.created .log-action {
            color: var(--success);
        }
        
        .log-entry.edited .log-action {
            color: var(--warning);
        }
        
        .log-entry.deleted .log-action {
            color: var(--danger);
        }
        
        .log-entry.tag-added .log-action,
        .log-entry.tag-removed .log-action {
            color: var(--info);
        }
        
        .log-details {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        .empty-logs {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }
        
        /* Filter Popup */
        .filter-popup-content {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-bright);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.6);
            animation: slideUpBounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1001;
            pointer-events: auto;
        }
        
        .filter-popup-content h3 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: -0.02em;
        }
        
        .filter-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem;
            background: var(--bg-elevated);
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-subtle);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .filter-option:hover {
            border-color: var(--border-bright);
        }
        
        .filter-option label {
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .filter-checkbox {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border-bright);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .filter-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }
        
        .filter-checkbox.unchecked {
            background: var(--danger);
            border-color: var(--danger);
        }
        
        .filter-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .filter-checkbox.checked::after,
        .filter-checkbox.unchecked::after {
            opacity: 1;
        }
        
        .filter-checkbox.unchecked::after {
            content: '‚úï';
        }
        
        /* Scripts Container */
        #scriptsContainer {
            display: grid;
            gap: 1.75rem;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
        }
        
        .script-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            padding: 2rem;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) backwards;
            position: relative;
            overflow: hidden;
        }
        
        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                var(--accent-primary),
                transparent
            );
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .script-card:hover::before {
            opacity: 1;
        }
        
        .script-card:hover {
            border-color: var(--border-bright);
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
        }
        
        .script-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.25rem;
        }
        
        .script-card strong {
            font-size: 1.35rem;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.01em;
        }
        
        .script-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .badge.universal {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .badge.key-system {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        .script-card pre {
            background: var(--bg-elevated);
            padding: 1.25rem;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            border: 1px solid var(--border-subtle);
            margin-bottom: 1.25rem;
            max-height: 320px;
            overflow-y: auto;
            color: var(--text-muted);
        }
        
        .script-card pre::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .script-card pre::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .script-card pre::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }
        
        .script-card pre::-webkit-scrollbar-thumb:hover {
            background: var(--accent-bright);
        }
        
        .script-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .script-card button {
            padding: 0.625rem 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-family: 'Syne', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .script-card button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .script-card button:active::before {
            width: 300px;
            height: 300px;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            color: white;
            box-shadow: 0 4px 12px var(--accent-glow);
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }
        
        .edit-btn {
            background: var(--bg-elevated);
            color: var(--warning);
            border: 1px solid var(--border-bright);
        }
        
        .edit-btn:hover {
            background: rgba(245, 158, 11, 0.15);
            border-color: var(--warning);
            transform: translateY(-2px);
        }
        
        .delete-btn {
            background: var(--bg-elevated);
            color: var(--danger);
            border: 1px solid var(--border-bright);
        }
        
        .delete-btn:hover {
            background: var(--danger);
            color: white;
            transform: translateY(-2px);
        }
        
        /* Popup/Modal */
        .popup {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px) saturate(120%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .popup.show {
            display: flex;
        }
        
        .popup-content {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 480px;
            border: 1px solid var(--border-bright);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.6);
            animation: slideUpBounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1001;
            pointer-events: auto;
        }
        
        .popup-content::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, var(--accent-primary), transparent, var(--accent-bright));

        const filterBtn = document.getElementById('filterBtn');
        const universalCheckbox = document.getElementById('universalCheckbox');
        const keySystemCheckbox = document.getElementById('keySystemCheckbox');
        const filterUniversal = document.getElementById('filterUniversal');
        const filterKeySystem = document.getElementById('filterKeySystem');

        // Logging Functions
        function addLog(action, scriptName, details = '') {
            const timestamp = Date.now();
            const logEntry = {
                action: action,
                scriptName: scriptName,
                details: details,
                timestamp: timestamp
            };
            
            push(ref(db, 'logs'), logEntry);
        }

        function cleanOldLogs() {
            const twentyFourHoursAgo = Date.now() - (24 * 60 * 60 * 1000);
            
            onValue(ref(db, 'logs'), (snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((child) => {
                        const log = child.val();
                        if (log.timestamp < twentyFourHoursAgo) {
                            remove(ref(db, 'logs/' + child.key));
                        }
                    });
                }
            }, { onlyOnce: true });
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (seconds < 60) return 'Just now';
            if (minutes < 60) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            
            return date.toLocaleString();
        }

        function renderLogs() {
            onValue(ref(db, 'logs'), (snapshot) => {
                logsContainer.innerHTML = '';
                
                if (!snapshot.exists()) {
                    logsContainer.innerHTML = `
                        <div class="empty-logs">
                            <h3>No activity logs yet</h3>
                            <p>Actions will appear here</p>
                        </div>
                    `;
                    return;
                }
                
                const logs = [];
                snapshot.forEach((child) => {
                    logs.push({ key: child.key, ...child.val() });
                });
                
                // Sort by timestamp (newest first)
                logs.sort((a, b) => b.timestamp - a.timestamp);
                
                logs.forEach(log => {
                    const logEntry = document.createElement('div');
                    logEntry.className = `log-entry ${log.action}`;
                    
                    let actionText = '';
                    switch(log.action) {
                        case 'created':
                            actionText = 'CREATED';
                            break;
                        case 'edited':
                            actionText = 'EDITED';
                            break;
                        case 'deleted':
                            actionText = 'DELETED';
                            break;
                        case 'tag-added':
                            actionText = 'TAG ADDED';
                            break;
                        case 'tag-removed':
                            actionText = 'TAG REMOVED';
                            break;
                    }
                    
                    logEntry.innerHTML = `
                        <div class="log-timestamp">${formatTimestamp(log.timestamp)}</div>
                        <div class="log-action">${actionText}</div>
                        <div class="log-details">Script: ${log.scriptName}</div>
                        ${log.details ? `<div class="log-details">${log.details}</div>` : ''}
                    `;
                    
                    logsContainer.appendChild(logEntry);
                });
            });
        }

        // Clean old logs on page load
        cleanOldLogs();
        renderLogs();

        // Utility Functions
        function showPopup(popup) {
            popup.classList.add('show');

            scriptName.value = '';
            scriptCode.value = '';
            isUniversal = false;
            hasKeySystem = false;

            previousScriptState = null;

            keySystemCheckbox.classList.remove('checked');
            popupTitle.textContent = 'Add New Script';
            addBtn.textContent = 'Add Script';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            const toastMessage = toast.querySelector('.toast-message');
            const toastIcon = toast.querySelector('.toast-icon');
            
            toastMessage.textContent = message;
            toast.className = 'toast show ' + type;
            
            if (type === 'success') {
                toastIcon.textContent = '‚úì';
            } else if (type === 'error') {
                toastIcon.textContent = '‚úï';
            }
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function matchesFilters(script) {
            if (filters.universal === 'yes' && !script.isUniversal) return false;
            if (filters.universal === 'no' && script.isUniversal) return false;
            if (filters.keySystem === 'yes' && !script.hasKeySystem) return false;
            if (filters.keySystem === 'no' && script.hasKeySystem) return false;
            return true;
        }

        function filterScripts() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const cards = document.querySelectorAll('.script-card');
            
            cards.forEach(card => {
                const name = card.querySelector('strong').textContent.toLowerCase();
                const code = card.dataset.code.toLowerCase();
                const scriptData = {
                    isUniversal: card.dataset.universal === 'true',
                    hasKeySystem: card.dataset.keysystem === 'true'
                };
                
                const matchesSearch = name.includes(searchTerm) || code.includes(searchTerm);
                const matchesFilter = matchesFilters(scriptData);
                
                if (matchesSearch && matchesFilter) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
            
            const hasActiveFilters = filters.universal !== 'any' || filters.keySystem !== 'any';
            if (hasActiveFilters) {
                filterBtn.classList.add('active');
            } else {
                filterBtn.classList.remove('active');
            }
        }

        // Tab Navigation
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;

                logsTab.style.display = tabName === 'logs' ? 'block' : 'none';

        // Checkbox toggle in add/edit popup
        universalCheckbox.addEventListener('click', () => {
            isUniversal = !isUniversal;
            universalCheckbox.classList.toggle('checked');
        });

        keySystemCheckbox.addEventListener('click', () => {
            hasKeySystem = !hasKeySystem;
            keySystemCheckbox.classList.toggle('checked');
        });

        // Filter checkbox cycling
        function cycleFilterCheckbox(element, filterKey) {
            const currentState = filters[filterKey];
            
            if (currentState === 'any') {
                filters[filterKey] = 'yes';
                element.className = 'filter-checkbox checked';
                element.dataset.state = 'yes';
            } else if (currentState === 'yes') {
                filters[filterKey] = 'no';
                element.className = 'filter-checkbox unchecked';
                element.dataset.state = 'no';
            } else {
                filters[filterKey] = 'any';
                element.className = 'filter-checkbox';
                element.dataset.state = 'any';
            }
        }

        filterUniversal.addEventListener('click', () => {
            cycleFilterCheckbox(filterUniversal, 'universal');
        });

        filterKeySystem.addEventListener('click', () => {
            cycleFilterCheckbox(filterKeySystem, 'keySystem');
        });

        // Filter button
        filterBtn.addEventListener('click', () => {
            showPopup(filterPopup);
        });

        // Apply filters
        document.getElementById('applyFilters').addEventListener('click', () => {
            hidePopup(filterPopup);
            filterScripts();
        });

        // Clear filters
        document.getElementById('clearFilters').addEventListener('click', () => {
            filters.universal = 'any';
            filters.keySystem = 'any';
            filterUniversal.className = 'filter-checkbox';
            filterUniversal.dataset.state = 'any';
            filterKeySystem.className = 'filter-checkbox';
            filterKeySystem.dataset.state = 'any';
            hidePopup(filterPopup);
            filterScripts();
        });

        // Add Script Button
        document.getElementById('addScriptBtn').addEventListener('click', () => {
            actionType = 'add';
            showPopup(passwordPopup);
            setTimeout(() => adminPass.focus(), 100);
        });

        // Clear Logs Button
        document.getElementById('clearLogsBtn').addEventListener('click', () => {
            actionType = 'clear-logs';
            showPopup(passwordPopup);
            setTimeout(() => adminPass.focus(), 100);
        });

        // Password Confirmation
        document.getElementById('confirmPasswordBtn').addEventListener('click', () => {
            const password = adminPass.value.trim();
            
            if (!ADMIN_PASSWORDS.includes(password)) {
                showToast('Incorrect password. Access denied.', 'error');
                return;
            }
            
            hidePopup(passwordPopup);
            adminPass.value = '';
            
            if (actionType === 'add' || actionType === 'edit') {
                showPopup(addPopup);
                setTimeout(() => scriptName.focus(), 100);
            } else if (actionType === 'delete' && pendingDeleteKey) {
                // Get script name before deleting
                onValue(ref(db, 'scripts/' + pendingDeleteKey), (snapshot) => {
                    if (snapshot.exists()) {
                        const script = snapshot.val();
                        remove(ref(db, 'scripts/' + pendingDeleteKey))
                            .then(() => {
                                addLog('deleted', script.name);
                                showToast('Script deleted successfully', 'success');
                                pendingDeleteKey = null;
                            })
                            .catch(error => {
                                showToast('Error deleting script: ' + error.message, 'error');
                            });
                    }
                }, { onlyOnce: true });
            } else if (actionType === 'clear-logs') {
                // Clear all logs
                onValue(ref(db, 'logs'), (snapshot) => {
                    if (snapshot.exists()) {
                        remove(ref(db, 'logs'))
                            .then(() => {
                                showToast('All logs cleared successfully', 'success');
                            })
                            .catch(error => {
                                showToast('Error clearing logs: ' + error.message, 'error');
                            });
                    } else {
                        showToast('No logs to clear', 'error');
                    }
                }, { onlyOnce: true });
            }
        });

        // Cancel Password
        document.getElementById('cancelPasswordBtn').addEventListener('click', () => {
            hidePopup(passwordPopup);
            clearInputs();
            actionType = null;
            pendingDeleteKey = null;
        });

        // Add or Edit Script
        document.getElementById('addBtn').addEventListener('click', () => {
            const name = scriptName.value.trim();
            const code = scriptCode.value.trim();
            
            if (!name || !code) {
                showToast('Please fill in both script name and code', 'error');
                return;
            }
            
            const scriptData = {
                name: name,
                code: code,
                isUniversal: isUniversal,
                hasKeySystem: hasKeySystem,
                timestamp: Date.now()
            };
            
            if (editingScriptKey) {
                // Update existing script
                update(ref(db, 'scripts/' + editingScriptKey), scriptData)
                    .then(() => {
                        // Check for tag changes
                        if (previousScriptState) {
                            if (isUniversal && !previousScriptState.isUniversal) {
                                addLog('tag-added', name, 'Added: Universal');
                            } else if (!isUniversal && previousScriptState.isUniversal) {
                                addLog('tag-removed', name, 'Removed: Universal');
                            }
                            
                            if (hasKeySystem && !previousScriptState.hasKeySystem) {
                                addLog('tag-added', name, 'Added: Key System');
                            } else if (!hasKeySystem && previousScriptState.hasKeySystem) {
                                addLog('tag-removed', name, 'Removed: Key System');
                            }
                        }
                        
                        addLog('edited', name);
                        showToast('Script updated successfully!', 'success');
                        hidePopup(addPopup);
                        clearInputs();
                    })
                    .catch(error => {
                        showToast('Error updating script: ' + error.message, 'error');
                    });
            } else {
                // Add new script
                push(ref(db, 'scripts'), scriptData)
                    .then(() => {
                        addLog('created', name);
                        showToast('Script added successfully!', 'success');
                        hidePopup(addPopup);
                        clearInputs();
                    })
                    .catch(error => {
                        showToast('Error adding script: ' + error.message, 'error');
                    });
            }
        });

        // Cancel Add/Edit
        document.getElementById('cancelAddBtn').addEventListener('click', () => {
            hidePopup(addPopup);
            clearInputs();
        });

        // Copy Script Code
        window.copyScript = async (code) => {
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(code);
                    showToast('Code copied to clipboard!', 'success');
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = code;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        document.execCommand('copy');
                        showToast('Code copied to clipboard!', 'success');
                    } catch (err) {
                        showToast('Failed to copy code', 'error');
                        console.error('Copy failed:', err);
                    }
                    
                    textArea.remove();
                }
            } catch (err) {
                showToast('Failed to copy code', 'error');
                console.error('Copy failed:', err);
            }
        };

        // Request Edit
        window.requestEdit = (key, scriptData) => {
            editingScriptKey = key;
            actionType = 'edit';
            previousScriptState = {
                isUniversal: scriptData.isUniversal,
                hasKeySystem: scriptData.hasKeySystem
            };
            showPopup(passwordPopup);
            window.tempEditData = scriptData;
            setTimeout(() => adminPass.focus(), 100);
        };

        // Load script data into edit form after authentication
        function loadEditData(scriptData) {
            scriptName.value = scriptData.name;
            scriptCode.value = scriptData.code;
            isUniversal = scriptData.isUniversal || false;
            hasKeySystem = scriptData.hasKeySystem || false;
            
            if (isUniversal) universalCheckbox.classList.add('checked');
            if (hasKeySystem) keySystemCheckbox.classList.add('checked');
            
            popupTitle.textContent = 'Edit Script';
            addBtn.textContent = 'Update Script';
        }

        // Override password confirmation to handle edit
        document.getElementById('confirmPasswordBtn').addEventListener('click', () => {
            if (actionType === 'edit' && window.tempEditData) {
                setTimeout(() => {
                    loadEditData(window.tempEditData);
                    delete window.tempEditData;
                }, 100);
            }
        });

        // Request Delete
        window.requestDelete = (key) => {
            pendingDeleteKey = key;
            actionType = 'delete';
            showPopup(passwordPopup);
            setTimeout(() => adminPass.focus(), 100);
        };

        // Render Scripts from Firebase
        onValue(ref(db, 'scripts'), (snapshot) => {
            scriptsContainer.innerHTML = '';
            
            if (!snapshot.exists()) {
                scriptsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No scripts yet</h3>
                        <p>Click the + button to add your first script</p>
                    </div>
                `;
                return;
            }
            
            let delay = 0;
            snapshot.forEach((childSnapshot) => {
                const key = childSnapshot.key;
                const script = childSnapshot.val();
                
                const scriptCard = document.createElement('div');
                scriptCard.className = 'script-card';
                scriptCard.style.animationDelay = `${delay}s`;
                delay += 0.05;
                
                scriptCard.dataset.code = script.code;
                scriptCard.dataset.universal = script.isUniversal || false;
                scriptCard.dataset.keysystem = script.hasKeySystem || false;
                
                let badges = '';
                if (script.isUniversal) {
                    badges += '<span class="badge universal">Universal</span>';
                }
                if (script.hasKeySystem) {
                    badges += '<span class="badge key-system">Key System</span>';
                }
                
                scriptCard.innerHTML = `
                    <div class="script-card-header">
                        <strong>${escapeHtml(script.name)}</strong>
                        <div class="script-badges">
                            ${badges}
                        </div>
                    </div>
                    <pre>${escapeHtml(script.code)}</pre>
                    <div class="script-actions">
                        <button class="copy-btn" data-action="copy">
                            Copy
                        </button>
                        <button class="edit-btn" data-action="edit" data-key="${key}">
                            Edit
                        </button>
                        <button class="delete-btn" data-action="delete" data-key="${key}">
                            Delete
                        </button>
                    </div>
                `;
                
                scriptsContainer.appendChild(scriptCard);
            });
            
            // Add event listeners
            document.querySelectorAll('[data-action="copy"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const card = e.target.closest('.script-card');
                    const code = card.dataset.code;
                    copyScript(code);
                });
            });
            
            document.querySelectorAll('[data-action="edit"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const key = e.target.dataset.key;
                    const card = e.target.closest('.script-card');
                    const scriptData = {
                        name: card.querySelector('strong').textContent,
                        code: card.dataset.code,
                        isUniversal: card.dataset.universal === 'true',
                        hasKeySystem: card.dataset.keysystem === 'true'
                    };
                    requestEdit(key, scriptData);
                });
            });
            
            document.querySelectorAll('[data-action="delete"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const key = e.target.dataset.key;
                    requestDelete(key);
                });
            });
            
            filterScripts();
        });

        // Search functionality
        searchInput.addEventListener('input', filterScripts);

        // Close popups on background click
        [passwordPopup, addPopup, filterPopup].forEach(popup => {
            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    hidePopup(popup);
                    if (popup === passwordPopup || popup === addPopup) {
                        clearInputs();
                        actionType = null;
                        pendingDeleteKey = null;
                    }
                }
            });
        });

        // Enhanced keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (passwordPopup.classList.contains('show')) {
                    document.getElementById('cancelPasswordBtn').click();
                } else if (addPopup.classList.contains('show')) {
                    document.getElementById('cancelAddBtn').click();
                } else if (filterPopup.classList.contains('show')) {
                    hidePopup(filterPopup);
                }
            }

            if (e.key === 'Enter' && !e.shiftKey) {
                if (passwordPopup.classList.contains('show')) {
                    e.preventDefault();
                    document.getElementById('confirmPasswordBtn').click();
                } else if (addPopup.classList.contains('show') && document.activeElement !== scriptCode) {
                    e.preventDefault();
                    document.getElementById('addBtn').click();
                } else if (filterPopup.classList.contains('show')) {
                    e.preventDefault();
                    document.getElementById('applyFilters').click();
                }
            }
        });
    </script>
</body>
