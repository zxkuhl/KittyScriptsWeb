<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyScripts - Script Hub</title>
    
    <link rel="icon" type="image/webp" href="https://raw.githubusercontent.com/zxkuhl/KittyScriptsWeb/main/KapiNewestIcon.webp">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --accent: #5865f2;
            --accent-hover: #4752c4;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: #2a2a2a;
            --success: #3ba55c;
            --danger: #ed4245;
            --shadow: rgba(88, 101, 242, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(20, 20, 20, 0.95);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
        }
        
        .tab {
            padding: 0.625rem 1.25rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
            border: 1px solid transparent;
        }
        
        .tab:hover {
            background: var(--bg-tertiary);
            border-color: var(--border);
        }
        
        .tab.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .discord-btn {
            background: var(--accent);
            border: none;
            padding: 0.625rem 1.25rem;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .discord-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .discord-btn:active {
            transform: translateY(0);
        }
        
        /* Content Area */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Main Tab */
        #mainTab {
            text-align: center;
            padding: 4rem 2rem;
            animation: fadeIn 0.5s ease;
        }
        
        #mainTab h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--accent), #7289da);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #mainTab img {
            width: 220px;
            height: auto;
            margin: 2rem 0;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        
        #mainTab img:hover {
            transform: scale(1.05) rotate(2deg);
        }
        
        #mainTab p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        /* Scripts Tab */
        #scriptsTab {
            animation: fadeIn 0.5s ease;
        }
        
        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }
        
        .script-header h2 {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .add-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 28px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .add-btn:hover {
            background: var(--accent-hover);
            transform: rotate(90deg) scale(1.1);
        }
        
        .add-btn:active {
            transform: rotate(90deg) scale(0.95);
        }
        
        /* Scripts Container */
        #scriptsContainer {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        }
        
        .script-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            animation: slideUp 0.4s ease;
        }
        
        .script-card:hover {
            border-color: var(--accent);
            box-shadow: 0 8px 24px var(--shadow);
            transform: translateY(-2px);
        }
        
        .script-card strong {
            display: block;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .script-card pre {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            border: 1px solid var(--border);
            margin-bottom: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .script-card pre::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .script-card pre::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        .script-card pre::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
        
        .script-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .script-card button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
        }
        
        .copy-btn {
            background: var(--accent);
            color: white;
        }
        
        .copy-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        
        .delete-btn {
            background: var(--danger);
            color: white;
        }
        
        .delete-btn:hover {
            background: #c63840;
            transform: translateY(-1px);
        }
        
        /* Popup/Modal */
        .popup {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }
        
        .popup.show {
            display: flex;
        }
        
        .popup-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }
        
        .popup-content h3 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .popup input,
        .popup textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .popup input:focus,
        .popup textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .popup textarea {
            min-height: 120px;
            font-family: 'JetBrains Mono', monospace;
            resize: vertical;
        }
        
        .popup-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .popup button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .confirm-btn {
            background: var(--accent);
            color: white;
        }
        
        .confirm-btn:hover {
            background: var(--accent-hover);
        }
        
        .cancel-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .cancel-btn:hover {
            background: var(--bg-primary);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-state h3 {
            margin-top: 1rem;
            font-size: 1.5rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            #mainTab h1 {
                font-size: 2.5rem;
            }
            
            #scriptsContainer {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="tabs">
            <div class="tab active" data-tab="main">Main</div>
            <div class="tab" data-tab="scripts">Scripts</div>
        </div>
        <button class="discord-btn" onclick="window.open('https://discord.gg/KPUPp4m9pJ', '_blank')">
            Discord
        </button>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <!-- Main Tab -->
        <section id="mainTab">
            <h1>KittyScripts</h1>
            <img src="https://raw.githubusercontent.com/zxkuhl/KittyScriptsWeb/main/KapiNewestIcon.webp" 
                 alt="KittyScripts Logo">
            <p>Script hub • simple • clean</p>
        </section>

        <!-- Scripts Tab -->
        <section id="scriptsTab" style="display: none;">
            <div class="script-header">
                <h2>Scripts</h2>
                <button class="add-btn" id="addScriptBtn" aria-label="Add new script">+</button>
            </div>
            <div id="scriptsContainer"></div>
        </section>
    </main>

    <!-- Password Popup -->
    <div class="popup" id="passwordPopup">
        <div class="popup-content">
            <h3>Admin Password</h3>
            <input type="password" id="adminPass" placeholder="Enter password" autocomplete="off">
            <div class="popup-actions">
                <button class="cancel-btn" id="cancelPasswordBtn">Cancel</button>
                <button class="confirm-btn" id="confirmPasswordBtn">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Add Script Popup -->
    <div class="popup" id="addPopup">
        <div class="popup-content">
            <h3>Add Script</h3>
            <input id="scriptName" placeholder="Script name" autocomplete="off">
            <textarea id="scriptCode" placeholder="Paste your script code here..."></textarea>
            <div class="popup-actions">
                <button class="cancel-btn" id="cancelAddBtn">Cancel</button>
                <button class="confirm-btn" id="addBtn">Add Script</button>
            </div>
        </div>
    </div>

    <!-- Firebase & App Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, push, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA7sKnlRbrecC-K591ELNJb27Wl_kwZXAc",
            authDomain: "kittyscriptsweb.firebaseapp.com",
            projectId: "kittyscriptsweb",
            storageBucket: "kittyscriptsweb.appspot.com",
            messagingSenderId: "866548422450",
            appId: "1:866548422450:web:a327c122f0d8e57fa1e92b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Admin passwords
        const ADMIN_PASSWORDS = ["i miss m.", "avalarson"];
        
        // State management
        let actionType = null;
        let pendingDeleteKey = null;

        // DOM Elements
        const mainTab = document.getElementById('mainTab');
        const scriptsTab = document.getElementById('scriptsTab');
        const scriptsContainer = document.getElementById('scriptsContainer');
        const passwordPopup = document.getElementById('passwordPopup');
        const addPopup = document.getElementById('addPopup');
        const adminPass = document.getElementById('adminPass');
        const scriptName = document.getElementById('scriptName');
        const scriptCode = document.getElementById('scriptCode');

        // Utility Functions
        function showPopup(popup) {
            popup.classList.add('show');
        }

        function hidePopup(popup) {
            popup.classList.remove('show');
        }

        function clearInputs() {
            adminPass.value = '';
            scriptName.value = '';
            scriptCode.value = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type = 'info') {
            alert(message); // Simple notification, can be enhanced with custom toast
        }

        // Tab Navigation
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding content
                mainTab.style.display = tabName === 'main' ? 'block' : 'none';
                scriptsTab.style.display = tabName === 'scripts' ? 'block' : 'none';
            });
        });

        // Add Script Button
        document.getElementById('addScriptBtn').addEventListener('click', () => {
            actionType = 'add';
            showPopup(passwordPopup);
        });

        // Password Confirmation
        document.getElementById('confirmPasswordBtn').addEventListener('click', () => {
            const password = adminPass.value.trim();
            
            if (!ADMIN_PASSWORDS.includes(password)) {
                showNotification('Incorrect password. Access denied.', 'error');
                return;
            }
            
            hidePopup(passwordPopup);
            adminPass.value = '';
            
            if (actionType === 'add') {
                showPopup(addPopup);
            } else if (actionType === 'delete' && pendingDeleteKey) {
                remove(ref(db, 'scripts/' + pendingDeleteKey))
                    .then(() => {
                        showNotification('Script deleted successfully', 'success');
                        pendingDeleteKey = null;
                    })
                    .catch(error => {
                        showNotification('Error deleting script: ' + error.message, 'error');
                    });
            }
        });

        // Cancel Password
        document.getElementById('cancelPasswordBtn').addEventListener('click', () => {
            hidePopup(passwordPopup);
            clearInputs();
            actionType = null;
            pendingDeleteKey = null;
        });

        // Add Script
        document.getElementById('addBtn').addEventListener('click', () => {
            const name = scriptName.value.trim();
            const code = scriptCode.value.trim();
            
            if (!name || !code) {
                showNotification('Please fill in both script name and code', 'error');
                return;
            }
            
            push(ref(db, 'scripts'), {
                name: name,
                code: code,
                timestamp: Date.now()
            })
            .then(() => {
                showNotification('Script added successfully!', 'success');
                hidePopup(addPopup);
                clearInputs();
            })
            .catch(error => {
                showNotification('Error adding script: ' + error.message, 'error');
            });
        });

        // Cancel Add
        document.getElementById('cancelAddBtn').addEventListener('click', () => {
            hidePopup(addPopup);
            clearInputs();
        });

        // Copy Script Code
        window.copyScript = (code) => {
            navigator.clipboard.writeText(code)
                .then(() => {
                    showNotification('Code copied to clipboard!', 'success');
                })
                .catch(err => {
                    showNotification('Failed to copy code', 'error');
                    console.error('Copy failed:', err);
                });
        };

        // Request Delete
        window.requestDelete = (key) => {
            pendingDeleteKey = key;
            actionType = 'delete';
            showPopup(passwordPopup);
        };

        // Render Scripts from Firebase
        onValue(ref(db, 'scripts'), (snapshot) => {
            scriptsContainer.innerHTML = '';
            
            if (!snapshot.exists()) {
                scriptsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No scripts yet</h3>
                        <p>Click the + button to add your first script</p>
                    </div>
                `;
                return;
            }
            
            snapshot.forEach((childSnapshot) => {
                const key = childSnapshot.key;
                const script = childSnapshot.val();
                
                const scriptCard = document.createElement('div');
                scriptCard.className = 'script-card';
                
                scriptCard.innerHTML = `
                    <strong>${escapeHtml(script.name)}</strong>
                    <pre>${escapeHtml(script.code)}</pre>
                    <div class="script-actions">
                        <button class="copy-btn" onclick="copyScript(\`${script.code.replace(/\\/g, '\\\\').replace(/`/g, '\\`')}\`)">
                            Copy
                        </button>
                        <button class="delete-btn" onclick="requestDelete('${key}')">
                            Delete
                        </button>
                    </div>
                `;
                
                scriptsContainer.appendChild(scriptCard);
            });
        });

        // Close popups on background click
        [passwordPopup, addPopup].forEach(popup => {
            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    hidePopup(popup);
                    clearInputs();
                    actionType = null;
                    pendingDeleteKey = null;
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Escape key closes popups
            if (e.key === 'Escape') {
                if (passwordPopup.classList.contains('show')) {
                    hidePopup(passwordPopup);
                    clearInputs();
                }
                if (addPopup.classList.contains('show')) {
                    hidePopup(addPopup);
                    clearInputs();
                }
            }
            
            // Enter key submits forms
            if (e.key === 'Enter' && !e.shiftKey) {
                if (passwordPopup.classList.contains('show')) {
                    document.getElementById('confirmPasswordBtn').click();
                } else if (addPopup.classList.contains('show') && e.target.id !== 'scriptCode') {
                    document.getElementById('addBtn').click();
                }
            }
        });
    </script>
</body>
</html>
