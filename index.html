<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyScripts - Script Hub</title>
    
    <link rel="icon" type="image/webp" href="https://raw.githubusercontent.com/zxkuhl/KittyScriptsWeb/main/KapiNewestIcon.webp">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-base: #08080a;
            --bg-elevated: #0e0e12;
            --bg-card: #13131a;
            --accent-primary: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.2);
            --accent-bright: #818cf8;
            --text-primary: #f8f8f9;
            --text-muted: #8b8d98;
            --text-dim: #6b6d78;
            --border-subtle: #1a1a24;
            --border-bright: #2a2a3a;
            --success: #10b981;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg-base);
            color: var(--text-primary);
            font-family: 'Syne', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, var(--accent-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }
        
        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 3rem;
            backdrop-filter: blur(20px) saturate(180%);
            background: rgba(14, 14, 18, 0.8);
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .navbar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent,
                var(--accent-primary) 30%,
                var(--accent-primary) 70%,
                transparent
            );
            opacity: 0.3;
        }
        
        .tabs {
            display: flex;
            gap: 0.75rem;
            position: relative;
        }
        
        .tab {
            padding: 0.625rem 1.5rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
            position: relative;
            border: 1px solid transparent;
            background: transparent;
        }
        
        .tab::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 10px;
            padding: 1px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tab:hover::before {
            opacity: 0.5;
        }
        
        .tab:hover {
            color: var(--accent-bright);
            transform: translateY(-1px);
        }
        
        .tab.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            color: white;
            box-shadow: 0 8px 24px var(--accent-glow);
        }
        
        .tab.active::before {
            opacity: 0;
        }
        
        .discord-btn {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            background: linear-gradient(135deg, #5865f2, #7289da);
            border: none;
            padding: 0.625rem 1.5rem;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Syne', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(88, 101, 242, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .discord-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .discord-btn:hover::before {
            left: 100%;
        }
        
        .discord-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 24px rgba(88, 101, 242, 0.4);
        }
        
        .discord-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .discord-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        /* Content Area */
        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Main Tab */
        #mainTab {
            text-align: center;
            padding: 6rem 2rem;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #mainTab h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, 
                var(--accent-bright) 0%,
                var(--accent-primary) 30%,
                #8b5cf6 60%,
                var(--accent-primary) 100%
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 8s ease infinite;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .logo-container {
            position: relative;
            display: inline-block;
            margin: 2rem 0;
        }
        
        .logo-container::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        #mainTab img {
            width: 240px;
            height: auto;
            border-radius: 24px;
            box-shadow: 
                0 0 60px var(--accent-glow),
                0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-bright);
        }
        
        #mainTab img:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 
                0 0 80px var(--accent-glow),
                0 30px 80px rgba(0, 0, 0, 0.6);
        }
        
        .tagline {
            font-size: 1.25rem;
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 2rem;
        }
        
        .tagline span {
            display: inline-block;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }
        
        .tagline span:nth-child(1) { animation-delay: 0.2s; }
        .tagline span:nth-child(2) { animation-delay: 0.3s; color: var(--accent-bright); }
        .tagline span:nth-child(3) { animation-delay: 0.4s; }
        .tagline span:nth-child(4) { animation-delay: 0.5s; color: var(--accent-bright); }
        .tagline span:nth-child(5) { animation-delay: 0.6s; }
        
        /* Scripts Tab */
        #scriptsTab {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
            position: relative;
        }
        
        .script-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), transparent);
        }
        
        .script-header h2 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        
        .add-btn {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            color: white;
            font-size: 32px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px var(--accent-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .add-btn::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
            filter: blur(10px);
        }
        
        .add-btn:hover::before {
            opacity: 1;
        }
        
        .add-btn:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 12px 32px var(--accent-glow);
        }
        
        .add-btn:active {
            transform: rotate(90deg) scale(0.95);
        }
        
        /* Scripts Container */
        #scriptsContainer {
            display: grid;
            gap: 1.75rem;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
        }
        
        .script-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            padding: 2rem;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) backwards;
            position: relative;
            overflow: hidden;
        }
        
        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                var(--accent-primary),
                transparent
            );
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .script-card:hover::before {
            opacity: 1;
        }
        
        .script-card:hover {
            border-color: var(--border-bright);
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
        }
        
        .script-card strong {
            display: block;
            font-size: 1.35rem;
            margin-bottom: 1.25rem;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.01em;
        }
        
        .script-card pre {
            background: var(--bg-elevated);
            padding: 1.25rem;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            border: 1px solid var(--border-subtle);
            margin-bottom: 1.25rem;
            max-height: 320px;
            overflow-y: auto;
            color: var(--text-muted);
        }
        
        .script-card pre::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .script-card pre::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .script-card pre::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }
        
        .script-card pre::-webkit-scrollbar-thumb:hover {
            background: var(--accent-bright);
        }
        
        .script-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .script-card button {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-family: 'Syne', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .script-card button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .script-card button:active::before {
            width: 300px;
            height: 300px;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            color: white;
            box-shadow: 0 4px 12px var(--accent-glow);
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }
        
        .delete-btn {
            background: var(--bg-elevated);
            color: var(--danger);
            border: 1px solid var(--border-bright);
        }
        
        .delete-btn:hover {
            background: var(--danger);
            color: white;
            transform: translateY(-2px);
        }
        
        /* Popup/Modal */
        .popup {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px) saturate(120%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .popup.show {
            display: flex;
        }
        
        .popup-content {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 480px;
            border: 1px solid var(--border-bright);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.6);
            animation: slideUpBounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1001;
            pointer-events: auto;
        }
        
        .popup-content::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, var(--accent-primary), transparent, var(--accent-bright));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
        }
        
        .popup-content h3 {
            margin-bottom: 2rem;
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        
        .popup input,
        .popup textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            margin-bottom: 1.25rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
            position: relative;
            z-index: 1001;
        }
        
        .popup input:focus,
        .popup textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        .popup textarea {
            min-height: 140px;
            font-family: 'IBM Plex Mono', monospace;
            resize: vertical;
        }
        
        .popup-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .popup button {
            flex: 1;
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .confirm-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            color: white;
            box-shadow: 0 4px 16px var(--accent-glow);
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px var(--accent-glow);
        }
        
        .cancel-btn {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-bright);
        }
        
        .cancel-btn:hover {
            background: var(--bg-base);
            transform: translateY(-2px);
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border-bright);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            pointer-events: none;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .toast.success {
            border-color: var(--success);
        }
        
        .toast.error {
            border-color: var(--danger);
        }
        
        .toast-icon {
            width: 20px;
            height: 20px;
        }
        
        .toast.success .toast-icon {
            color: var(--success);
        }
        
        .toast.error .toast-icon {
            color: var(--danger);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUpBounce {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            color: var(--text-dim);
        }
        
        .empty-state h3 {
            margin-top: 1.5rem;
            font-size: 1.75rem;
            color: var(--text-muted);
            font-weight: 700;
        }
        
        .empty-state p {
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }
            
            #mainTab {
                padding: 4rem 1rem;
            }
            
            #mainTab h1 {
                font-size: 3rem;
            }
            
            #scriptsContainer {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 2rem 1rem;
            }
            
            .script-card {
                padding: 1.5rem;
            }
            
            .toast {
                right: 1rem;
                left: 1rem;
                bottom: 1rem;
            }
        }
    </style>
</head>

            <input type="password" id="adminPass" placeholder="Enter password" autocomplete="off">
            <div class="popup-actions">
                <button class="cancel-btn" id="cancelPasswordBtn">Cancel</button>
                <button class="confirm-btn" id="confirmPasswordBtn">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Add Script Popup -->
    <div class="popup" id="addPopup">
        <div class="popup-content">
            <h3>Add New Script</h3>
            <input id="scriptName" placeholder="Script name" autocomplete="off">
            <textarea id="scriptCode" placeholder="Paste your script code here..."></textarea>
            <div class="popup-actions">
                <button class="cancel-btn" id="cancelAddBtn">Cancel</button>
                <button class="confirm-btn" id="addBtn">Add Script</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon">✓</span>
        <span class="toast-message"></span>
    </div>

    <!-- Firebase & App Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, push, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA7sKnlRbrecC-K591ELNJb27Wl_kwZXAc",
            authDomain: "kittyscriptsweb.firebaseapp.com",
            projectId: "kittyscriptsweb",
            storageBucket: "kittyscriptsweb.appspot.com",
            messagingSenderId: "866548422450",
            appId: "1:866548422450:web:a327c122f0d8e57fa1e92b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Admin passwords
        const ADMIN_PASSWORDS = ["i miss m.", "avalarson"];
        
        // State management
        let actionType = null;
        let pendingDeleteKey = null;

        // DOM Elements
        const mainTab = document.getElementById('mainTab');
        const scriptsTab = document.getElementById('scriptsTab');
        const scriptsContainer = document.getElementById('scriptsContainer');
        const passwordPopup = document.getElementById('passwordPopup');
        const addPopup = document.getElementById('addPopup');
        const adminPass = document.getElementById('adminPass');
        const scriptName = document.getElementById('scriptName');
        const scriptCode = document.getElementById('scriptCode');
        const toast = document.getElementById('toast');

        // Utility Functions
        function showPopup(popup) {
            popup.classList.add('show');
        }

        function hidePopup(popup) {
            popup.classList.remove('show');
        }

        function clearInputs() {
            adminPass.value = '';
            scriptName.value = '';
            scriptCode.value = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            const toastMessage = toast.querySelector('.toast-message');
            const toastIcon = toast.querySelector('.toast-icon');
            
            toastMessage.textContent = message;
            toast.className = 'toast show ' + type;
            
            if (type === 'success') {
                toastIcon.textContent = '✓';
            } else if (type === 'error') {
                toastIcon.textContent = '✕';
            }
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Tab Navigation
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                mainTab.style.display = tabName === 'main' ? 'block' : 'none';
                scriptsTab.style.display = tabName === 'scripts' ? 'block' : 'none';
            });
        });

        // Add Script Button
        document.getElementById('addScriptBtn').addEventListener('click', () => {
            actionType = 'add';
            showPopup(passwordPopup);
            setTimeout(() => adminPass.focus(), 100);
        });

        // Password Confirmation
        document.getElementById('confirmPasswordBtn').addEventListener('click', () => {
            const password = adminPass.value.trim();
            
            if (!ADMIN_PASSWORDS.includes(password)) {
                showToast('Incorrect password. Access denied.', 'error');
                return;
            }
            
            hidePopup(passwordPopup);
            adminPass.value = '';
            
            if (actionType === 'add') {
                showPopup(addPopup);
            } else if (actionType === 'delete' && pendingDeleteKey) {
                remove(ref(db, 'scripts/' + pendingDeleteKey))
                    .then(() => {
                        showToast('Script deleted successfully', 'success');
                        pendingDeleteKey = null;
                    })
                    .catch(error => {
                        showToast('Error deleting script: ' + error.message, 'error');
                    });
            }
        });

        // Cancel Password
        document.getElementById('cancelPasswordBtn').addEventListener('click', () => {
            hidePopup(passwordPopup);
            clearInputs();
            actionType = null;
            pendingDeleteKey = null;
        });

        // Add Script
        document.getElementById('addBtn').addEventListener('click', () => {
            const name = scriptName.value.trim();
            const code = scriptCode.value.trim();
            
            if (!name || !code) {
                showToast('Please fill in both script name and code', 'error');
                return;
            }
            
            push(ref(db, 'scripts'), {
                name: name,
                code: code,
                timestamp: Date.now()
            })
            .then(() => {
                showToast('Script added successfully!', 'success');
                hidePopup(addPopup);
                clearInputs();
            })
            .catch(error => {
                showToast('Error adding script: ' + error.message, 'error');
            });
        });

        // Cancel Add
        document.getElementById('cancelAddBtn').addEventListener('click', () => {
            hidePopup(addPopup);
            clearInputs();
        });

        // Copy Script Code - FIXED VERSION
        window.copyScript = async (code) => {
            try {
                // Try modern clipboard API first
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(code);
                    showToast('Code copied to clipboard!', 'success');
                } else {
                    // Fallback for older browsers or non-HTTPS
                    const textArea = document.createElement('textarea');
                    textArea.value = code;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        document.execCommand('copy');
                        showToast('Code copied to clipboard!', 'success');
                    } catch (err) {
                        showToast('Failed to copy code', 'error');
                        console.error('Copy failed:', err);
                    }
                    
                    textArea.remove();
                }
            } catch (err) {
                showToast('Failed to copy code', 'error');
                console.error('Copy failed:', err);
            }
        };

        // Request Delete
        window.requestDelete = (key) => {
            pendingDeleteKey = key;
            actionType = 'delete';
            showPopup(passwordPopup);
            setTimeout(() => adminPass.focus(), 100);
        };

        // Render Scripts from Firebase
        onValue(ref(db, 'scripts'), (snapshot) => {
            scriptsContainer.innerHTML = '';
            
            if (!snapshot.exists()) {
                scriptsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No scripts yet</h3>
                        <p>Click the + button to add your first script</p>
                    </div>
                `;
                return;
            }
            
            let delay = 0;
            snapshot.forEach((childSnapshot) => {
                const key = childSnapshot.key;
                const script = childSnapshot.val();
                
                const scriptCard = document.createElement('div');
                scriptCard.className = 'script-card';
                scriptCard.style.animationDelay = `${delay}s`;
                delay += 0.05;
                
                // Store the code in a data attribute to avoid escaping issues
                scriptCard.dataset.code = script.code;
                
                scriptCard.innerHTML = `
                    <strong>${escapeHtml(script.name)}</strong>
                    <pre>${escapeHtml(script.code)}</pre>
                    <div class="script-actions">
                        <button class="copy-btn" data-action="copy">
                            Copy
                        </button>
                        <button class="delete-btn" data-action="delete" data-key="${key}">
                            Delete
                        </button>
                    </div>
                `;
                
                scriptsContainer.appendChild(scriptCard);
            });
            
            // Add event listeners to buttons
            document.querySelectorAll('[data-action="copy"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const card = e.target.closest('.script-card');
                    const code = card.dataset.code;
                    copyScript(code);
                });
            });
            
            document.querySelectorAll('[data-action="delete"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const key = e.target.dataset.key;
                    requestDelete(key);
                });
            });
        });

        // Close popups on background click
        [passwordPopup, addPopup].forEach(popup => {
            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    hidePopup(popup);
                    clearInputs();
                    actionType = null;
                    pendingDeleteKey = null;
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (passwordPopup.classList.contains('show')) {
                    hidePopup(passwordPopup);
                    clearInputs();
                }
                if (addPopup.classList.contains('show')) {
                    hidePopup(addPopup);
                    clearInputs();
                }
            }
            
            if (e.key === 'Enter' && !e.shiftKey) {
                if (passwordPopup.classList.contains('show')) {
                    document.getElementById('confirmPasswordBtn').click();
                } else if (addPopup.classList.contains('show') && e.target.id !== 'scriptCode') {
                    document.getElementById('addBtn').click();
                }
            }
        });
    </script>
</body>
</html>
